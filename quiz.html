<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Quiz</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link external CSS file for custom styles -->
    <link rel="stylesheet" href="quiz.css"> 
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="quiz-container" class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-6 md:p-10 transform transition duration-500 ease-in-out scale-100">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Practice Quiz</h1>
        
        <!-- Quiz Status/Timer -->
        <div class="flex justify-between items-center mb-6">
            <div id="score-display" class="text-lg font-semibold text-indigo-600">
                Score: 0
            </div>
            <div id="timer-display" class="text-xl font-extrabold text-red-500 bg-red-100 px-3 py-1 rounded-full shadow-inner">
                Time: 00:00
            </div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <!-- Updated question count and time limit -->
            <p class="text-gray-600 mb-6">Ready to test your knowledge? This quiz has 12 questions and a total time limit of 120 seconds.</p>
            <button id="start-button" class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 transform hover:scale-[1.01]">
                Start Quiz
            </button>
        </div>

        <!-- Question Section -->
        <div id="question-section" class="hidden">
            <p id="question-text" class="text-xl font-semibold text-gray-700 mb-6"></p>
            <div id="options-container" class="space-y-4">
                <!-- Options will be injected here -->
            </div>
            <div id="feedback-message" class="mt-4 text-center font-bold text-lg hidden"></div>
            <button id="next-button" class="mt-8 w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-300 opacity-50 cursor-not-allowed" disabled>
                Next Question
            </button>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden text-center">
            <h2 class="text-3xl font-bold text-indigo-700 mb-4">Quiz Complete!</h2>
            <p id="final-score" class="text-2xl font-extrabold text-gray-800 mb-2"></p>
            <p id="time-taken" class="text-lg text-gray-600 mb-6"></p>
            <button id="restart-button" class="px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition duration-300">
                Try Again
            </button>
        </div>

    </div>

    <!-- Link external JavaScript file for logic -->
    <script src="quiz.js"></script> 

</body>
</html>
